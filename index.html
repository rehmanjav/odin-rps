<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="main invisible">
        <span>ROUND:</span><span class="round">0</span>
        <br>
        <span>WINS:</span><span class="wins">0</span>
        <span>LOSSES:</span><span class="losses">0</span>
        <span>TIES:</span><span class="ties">0</span>
        <br>
        <span class="result">RESULT</span>
    </div>
    
    <h3 class="dialog">Make a selection to being playing!</h3>
    <button class="rock">ROCK</button>
    <button class="paper">PAPER</button>
    <button class="scissor">SCISSOR</button>

    <script src="./rps.js"></script>
</body>


</html>
